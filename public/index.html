<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Enlace corto</title>
</head>
<body>
  <input type="text" id="link" placeholder="Pega tu link" />
  <button onclick="enviar()">Enviar</button>
  <pre id="respuesta"></pre>

  <script>
    async function enviar() {
      const link = document.getElementById('link').value;

      try {
        const res = await fetch('/api/process', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ link })
        });

        const data = await res.json();
        document.getElementById('respuesta').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('respuesta').textContent = 'Error al conectar con el servidor: ' + e.message;
      }
    }
  </script>
</body>
</html>
